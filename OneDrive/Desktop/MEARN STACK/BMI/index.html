<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sleek BMI Calculator</title>
  
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <style>
        body {
    margin: 0;
    padding: 0;
    font-family: "Inter", sans-serif;
    background: url("https://plus.unsplash.com/premium_photo-1674420730676-8c47e2a404a7?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTUyfHxmaXRuZXNzfGVufDB8fDB8fHww") 
    no-repeat center/cover;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: hidden;
}
.container {
    width: 90%;
    max-width: 900px;
    background: rgba(10, 20, 60, 0.55);
    backdrop-filter: blur(12px);
    padding: 35px 40px;
    border-radius: 25px;
    box-shadow: 0 0 40px rgba(0,0,50,0.6);
    animation: fadeIn 1.2s ease;
    border: 1px solid rgba(80,100,255,0.3);
    transform: scale(0.97);
    transition: 0.4s;
}
.container:hover {
    transform: scale(1);
}

h1 {
    text-align: center;
    color: #6ea0ff;
    font-size: 40px;
    margin: 0;
    letter-spacing: 3px;
    text-shadow: 0px 0px 12px rgba(110,160,255,0.8);
}
h3 {
    text-align: center;
    margin-bottom: 20px;
    color: #dbe7ff;
    font-weight: 400;
}

.bmi-wrapper {
    display: flex;
    justify-content: space-around;
    margin-top: 20px;
    gap: 20px;
}

.gauge-box {
    position: relative;
    width: 48%;
    display: flex;
    justify-content: center;
    align-items: center;
}

.gauge {
    width: 100%;
    max-width: 450px;
    animation: float 3s ease-in-out infinite;
}

.needle {
    width: 8px;
    height: 180px;
    background: #1a2a5e;
    position: absolute;
    top: 105px;
    left: 50%;
    transform-origin: bottom center;
    transform: translateX(-50%) rotate(-90deg);
    transition: transform 1s cubic-bezier(0.25,0.46,0.45,0.94), background 0.5s;
    border-radius: 5px;
    z-index: 10;
}
.needle::after {
    content: "";
    width: 8px;
    height: 180px;
    background: #5d7cff;
    position: absolute;
    opacity: 0.35;
    filter: blur(10px);
}

.form-box {
    width: 48%;
    padding: 25px;
    border-radius: 20px;
    background: rgba(20,30,80,0.4);
    box-shadow: 0 0 18px rgba(0,0,60,0.35);
    animation: slideIn 1.2s ease;
    color: #dce5ff;
    box-sizing: border-box;
}

.gender-box {
    display: flex;
    gap: 40px;
    margin-top: 10px;
    margin-bottom: 15px;
}

.gender-box label {
    display: flex;
    align-items: center;
    font-weight: 600;
    gap: 8px;
}

label {
    font-weight: 600;
}

input {
    width: 100%;
    padding: 12px;
    margin-top: 8px;
    margin-bottom: 18px;
    border-radius: 10px;
    border: none;
    outline: none;
    background: rgba(255,255,255,0.85);
    font-size: 15px;
    color: #222;
}
input:focus {
    box-shadow: 0 0 0 3px #6ea0ff;
}


button {
    padding: 12px 25px;
    border: none;
    border-radius: 8px;
    font-weight: bold;
    cursor: pointer;
    font-size: 17px;
    transition: 0.3s;
}

button.calculate {
    background: linear-gradient(45deg, #284bff, #10229e);
    color: white;
    box-shadow: 0px 4px 12px rgba(38,70,255,0.5);
}
button.calculate:hover {
    transform: scale(1.05);
    box-shadow: 0px 6px 15px rgba(38,70,255,0.7);
}

button.reset {
    background: #0f1b3d;
    color: white;
    margin-left: 10px;
}
button.reset:hover {
    transform: scale(1.05);
    background: #0a1228;
}


.result-box {
    text-align: center;
    margin-top: 30px;
    font-size: 28px;
    font-weight: 700;
    color: #cbd8ff;
    animation: pop 1.2s ease;
    letter-spacing: 1px;
    padding: 15px;
    background: rgba(10,20,60,0.4);
    border-radius: 10px;
    box-shadow: inset 0 0 10px rgba(150,170,255,0.1);
}

#bmi-value {
    color: #6ea0ff;
    font-size: 1.2em;
}

#bmi-status {
    display: block;
    font-size: 0.7em;
    font-weight: 400;
    margin-top: 5px;
    color: #9cbeff;
}


@keyframes fadeIn {
    from { opacity: 0; transform: translateY(40px); }
    to { opacity: 1; transform: translateY(0); }
}

@keyframes slideIn {
    from { opacity: 0; transform: translateX(40px); }
    to { opacity: 1; transform: translateX(0); }
}

@keyframes pop {
    0% { transform: scale(0.8); opacity: 0; }
    80% { transform: scale(1.05); opacity: 1; }
    100% { transform: scale(1); }
}

@keyframes float {
    0% { transform: translateY(0); }
    50% { transform: translateY(-8px); }
    100% { transform: translateY(0); }
}

@media (max-width: 768px) {
    .container {
        padding: 20px;
    }
    .bmi-wrapper {
        flex-direction: column;
        align-items: center;
        gap: 30px;
    }
    .form-box, .gauge-box {
        width: 95%;
        max-width: none;
        text-align: left;
    }
    .result-box {
        font-size: 22px;
    }
}

    </style>
  
</head>

<body>

<div class="container">

    <h1>BMI Calculator</h1>
    <h3>Body Mass Index for Adults</h3>

    <div class="bmi-wrapper">

        <!-- GAUGE -->
        <div class="gauge-box">
             <img width="450px"  src="https://www.emeraldlaser.com/wp-content/uploads/2022/11/body-mass-index.jpg" alt="">
            <div class="needle" id="needle"></div>
        </div>

        <!-- FORM -->
        <div class="form-box">

            <label for="gender">Gender</label>
            <div class="gender-box" id="gender">
                <label><input type="radio" name="gender" value="male" checked> Male</label>
                <label><input type="radio" name="gender" value="female"> Female</label>
            </div>

            <label for="age">Age (2+ years)</label>
            <input type="number" id="age" placeholder="Your age" min="2" value="30">

            <label for="weight">Weight (kg)</label>
            <input type="number" id="weight" placeholder="Your weight in kg" min="1" value="75">

            <label for="height">Height (cm)</label>
            <input type="number" id="height" placeholder="Your height in cm" min="10" value="175">

            <button class="calculate" onclick="calculateBMI()">Calculate</button>
            <button class="reset" onclick="resetBMI()">Reset</button>

        </div>

    </div>

    <div class="result-box">
        Your BMI is: <span id="bmi-value">--</span>
        <span id="bmi-status">Enter your details and click Calculate</span>
    </div>

</div>
<script src ="script.js">
<!-- // Constants for BMI mapping (0 to 50 maps to -90deg to +90deg) -->
    const MIN_BMI = 0;
    const MAX_BMI = 50;
    const MIN_DEGREE = -90;
    const MAX_DEGREE = 90;
    const DEGREE_PER_UNIT = (MAX_DEGREE - MIN_DEGREE) / (MAX_BMI - MIN_BMI);

    // Function to calculate BMI and update the UI
    function calculateBMI() {
        const age = document.getElementById('age').value;
        const weight = document.getElementById('weight').value;
        const height = document.getElementById('height').value;
        const needle = document.getElementById('needle');
        const bmiValueSpan = document.getElementById('bmi-value');
        const bmiStatusSpan = document.getElementById('bmi-status');

        // 1. Basic Validation
        if (!weight || !height || !age || weight <= 0 || height <= 0 || age < 2) {
            bmiValueSpan.textContent = "Error";
            bmiStatusSpan.textContent = "Please enter valid Age (2+), Weight, and Height.";
            needle.style.transform = `translateX(-50%) rotate(${MIN_DEGREE}deg)`;
            return;
        }

        // 2. BMI Calculation (Height must be in meters: cm / 100)
        const heightInMeters = height / 100;
        const bmi = (weight / (heightInMeters * heightInMeters));
        const roundedBMI = bmi.toFixed(1);

        // 3. Determine BMI Status (based on WHO adult standards)
        let status = '';
        let statusColor = '';

        if (bmi < 18.5) {
            status = 'Underweight';
            statusColor = '#94a3b8'; // Light blue/gray
        } else if (bmi >= 18.5 && bmi <= 24.9) {
            status = 'Normal Weight';
            statusColor = '#4ade80'; // Green
        } else if (bmi >= 25.0 && bmi <= 29.9) {
            status = 'Overweight';
            statusColor = '#facc15'; // Yellow/Orange
        } else if (bmi >= 30.0 && bmi <= 34.9) {
            status = 'Obesity Class I';
            statusColor = '#f97316'; // Orange
        } else if (bmi >= 35.0 && bmi <= 39.9) {
            status = 'Obesity Class II';
            statusColor = '#ef4444'; // Red
        } else { // bmi >= 40.0
            status = 'Obesity Class III (Severe)';
            statusColor = '#dc2626'; // Dark Red
        }

        // 4. Update Result Text
        bmiValueSpan.textContent = roundedBMI;
        bmiStatusSpan.textContent = `Status: ${status}`;
        
        // Change the needle color slightly to reflect the status for a premium look
        needle.style.background = statusColor;
        needle.style.boxShadow = `0 0 10px ${statusColor}`;

        // 5. Calculate Needle Rotation
        let rotation = (bmi * DEGREE_PER_UNIT) + MIN_DEGREE;

        // Clamp rotation between -90 and 90 degrees (for BMI 0 to 50)
        rotation = Math.max(MIN_DEGREE, Math.min(MAX_DEGREE, rotation));

        // Apply the rotation
        needle.style.transform = `translateX(-50%) rotate(${rotation}deg)`;
    }

    // Function to reset all inputs and the gauge
    function resetBMI() {
        document.getElementById('age').value = '';
        document.getElementById('weight').value = '';
        document.getElementById('height').value = '';

        const needle = document.getElementById('needle');
        const bmiValueSpan = document.getElementById('bmi-value');
        const bmiStatusSpan = document.getElementById('bmi-status');

        // Reset needle to starting position (-90deg) and default color
        needle.style.transform = `translateX(-50%) rotate(${MIN_DEGREE}deg)`;
        needle.style.background = '#222';
        needle.style.boxShadow = 'none';

    
        bmiValueSpan.textContent = '--';
        bmiStatusSpan.textContent = 'Enter your details and click Calculate';
    }

    window.onload = () => {
        calculateBMI();
    };
</script>
</body>
</html>
